<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <div class="flex justify-between items-center gap-14 mt-8">
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>

                    <button class="btn">Log Out</button>
                </div>
                <div class="divider"></div>

                <!-- user action buttons -->
                 <div>
                     <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                     <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>

                <!-- add money form -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="number" placeholder="enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="enter your pin number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div id="btn-add-money" class="form-control mt-6">
                        <button class="btn btn-primary rounded-full">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out form -->
                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="number" placeholder="enter cash out amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="enter your pin number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div id="btn-cash-out" class="form-control mt-6">
                        <button class="btn btn-primary rounded-full">Cash Out</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
        </div>
    </main>

    <script src="js/add-money.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/freatures.js"></script>
</body>
</html>
